<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | Hope</title>

  <!-- Vincular CSS -->
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/pages/contact.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Main Content -->
  <main>
    <section class="contact-hero">
      <h1>Contacto</h1>
      <p>Nos encantaría saber de ti</p>
    </section>

    <section class="contact-form-section">
      <h2>Envíanos un mensaje</h2>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" name="name" placeholder="Tu nombre" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
        </div>
        <div class="form-group">
          <label for="message">Mensaje</label>
          <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí" required></textarea>
        </div>
        <button type="submit" class="btn-primary">Enviar</button>
      </form>
    </section>

    <section class="contact-info">
      <h2>Información de Contacto</h2>
      <p><strong>Dirección:</strong> Calle Falsa 123, Lima, Perú</p>
      <p><strong>Teléfono:</strong> +51 987 654 321</p>
      <p><strong>Email:</strong> contacto@hope.com</p>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Cargar Navbar y Footer -->
  <script>
    $(document).ready(function() {
      // Cargar el navbar
      $("#navbar").load("../components/navbar.html");
      // Cargar el footer
      $("#footer").load("../components/footer.html");
    });
  </script>
  <script src="../assets/js/script.js"></script> <!-- Cargar script.js aquí -->
</body>
</html>
